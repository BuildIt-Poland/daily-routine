version: 2
jobs:
  build:
    docker:
      - image: cypress/base:8
    working_directory: ~/repo
    steps:
      - checkout
      - run:
          name: Install Dependencies
          command: 'npm install'
      - run:
          name: Run Linter
          command: 'npm run lint'
      - run:
          name: Run Unit Tests
          command: 'npm test'
      - run:
          name: Build Application
          command: 'npm run build'
      - run:
          name: Run E2E tests on release ready code
          command: |
            if [ "${CIRCLE_BRANCH}" == "feature/DR-15-ci-cd-setup" ]; then
              npm run e2e
            fi
      - add_ssh_keys:
          fingerprints:
            - "93:d0:00:0b:e9:86:0a:4c:eb:e4:25:24:9e:6d:e6:a7"
      - deploy:
          name: Deploy DailyRoutine to GitHub Pages
          command: |
            if [ "${CIRCLE_BRANCH}" == "feature/DR-15-ci-cd-setup" ]; then
              git config --global user.email "$GH_EMAIL"
              git config --global user.name "$GH_NAME"
              npm run deploy
            fi
