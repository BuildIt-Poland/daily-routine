version: 2.1
orbs:
  cypress: cypress-io/cypress@1.8.0
  aws-s3: circleci/aws-s3@1.0.11
jobs:
  lint_and_unit_test:
    working_directory: ~/repo
    docker:
      - image: circleci/node:10.16.1
    steps:
      - checkout
      - restore_cache:
          keys:
            - node-v1-{{ .Branch }}-{{ checksum "package-lock.json" }}
      - run:
          name: 'node_modules exists?'
          command: |
            ls  -a  \ pwd \ ls node_modules -a
      - run:
          name: Install Dependencies
          command: npm install --prefer-offline
      - run:
          name: Run Linter
          command: npm run lint
      - run:
          name: Code Formatting Check
          command: npm run format:check
      - run:
          name: Run Unit Tests With Code Coverage
          command: npm run test:ci
      - run:
          name: Install codecov
          command: sudo npm install -g codecov
      - run:
          name: Upload Coverage Report to Codecov
          command: codecov
      - persist_to_workspace:
          root: .
          paths:
            - node_modules
      - save_cache:
          paths:
            - ~/repo/node_modules
          key: node-v1-{{ .Branch }}-{{ checksum "package-lock.json" }}
  e2e_test: cypress/run
  build:
    working_directory: ~/repo
    docker:
      - image: circleci/node:10.16.1
    steps:
      - checkout
      - run:
          name: 'before restore cache'
          command: 'ls  -a'
      - restore_cache:
          keys:
            - node-v1-{{ .Branch }}-{{ checksum "package-lock.json" }}
      - attach_workspace:
          at: ~/repo
      - run:
          name: 'after restore cache'
          command: 'ls  -a'
      - run:
          name: Perform Test Application Build
          command: 'npm run build'
      - save_cache:
          paths:
            - ~/repo/build
          key: node-v1-{{ .Branch }}-{{ checksum "package-lock.json" }}
      - persist_to_workspace:
          root: .
          paths:
            - build
  deploy:
    working_directory: ~/repo
    docker:
      - image: 'circleci/python:2.7'
    steps:
      - checkout
      - run:
          name: 'before attach workspace'
          command: 'ls -a'
      - attach_workspace:
          at: ~/repo
      - run:
          name: 'after attach workspace'
          command: 'ls ./build -a'
      - aws-s3/sync:
          from: './build'
          to: '${S3_BUCKET_PATH}'
          arguments: |
            --acl public-read \
            --delete \
            --cache-control 'max-age=86400'
workflows:
  version: 2
  ci:
