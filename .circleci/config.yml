version: 2
jobs:
  build:
    docker:
      - image: cypress/base:8
    working_directory: ~/repo
    steps:
      - checkout
      - run:
          name: Install Dependencies
          command: 'npm install'
      - run:
          name: Run Linter
          command: 'npm run lint'
      - run:
          name: Code Formatting Check
          command: 'npm run format:check'
      - run:
          name: Install codecov
          command: 'npm install -g codecov'
      - run:
          name: Run Unit Tests With Code Coverage
          command: 'npm run test:coverage'
      - run:
          name: Run E2E tests on release ready code
          command: |
            if [ "${CIRCLE_BRANCH}" == "master" ]; then
              npm run e2e
            fi
      - run:
          name: Perform Test Application Build
          command: 'npm run build'
      - run:
          name: Install AWS-CLI
          command: |
            apt -y update || apt -y install python3-pip
            pip3 install --upgrade pip -i https://pypi.python.org/simple
            pip3 install awscli
      - deploy:
          name: Deploy DailyRoutine to GitHub Pages
          command: |
            if [ "${CIRCLE_BRANCH}" == "master" ]; then
              npm run deploy
            fi
